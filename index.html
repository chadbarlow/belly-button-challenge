<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bellybutton Biodiversity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 header">

                <h1>Belly Button Biodiversity</h1>
                <h2>Dashboard</h2>
                <!-- <p>Use the interactive charts below to explore the dataset</p> -->
            </div>
        </div>
        <div class="row">


            <div class="col-md-5">
                <div id="gauge"></div>
            </div>
            <div class="col-md-2">
                <div class="drop" id="dropdown">
                    <h5>Test Subject ID:</h5>
                    <div class="drop-menu">
                        <select class="dropdown-item" id="selDataset">`
                        </select>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h5>Demographic Info</h5>
                    </div>
                    <div id="sample-metadata" class="panel-body"></div>
                </div>
            </div>
            <div class="col-md-5">
                <div id="bar"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="bubble"></div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./static/js/app.js"></script>

    <!-- <script src="./static/js/bonus.js"></script> -->

</body>

</html>
